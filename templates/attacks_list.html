{% extends 'base.html' %} {% block body %}
<div class="bg-light p-5 rounded">
  
    <h2>{{ title }}</h2><hr/>
    <table class="table">
        <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Handle</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td colspan="2">Larry the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
    </table>
    
    {% for ip, country in content.items %}
    {{ forloop.counter }}. IP Address: <text style="color:blue;">{{ ip }}</text>&nbsp;&nbsp;&nbsp; Country Name:  <text style="color:blue;">{{ country }}</text><br/>
    {% endfor %}

  
 
</div>
{% endblock %}
