{% extends 'base.html' %} {% block body %}
<div class="bg-light p-5 rounded">
  <div style="text-align: center">
    <h1>Log Scanner</h1>
    <label for="formFile" class="form-label"
      >Scan IIS log for SQL injection, file inclusion and webshell
      attack.</label
    >
  </div>
  
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {% comment %} {{ form.as_p }}   {% endcomment %}
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label form-control-lg">Log Name</label>
        <input type="text" class="form-control form-control-lg" name="filename" required/>
      </div>
      <div class="input-group mb-3">
      <input class="form-control form-control-lg" type="file" name="logFile" aria-describedby="button-addon2" required/>
      <button class="btn btn-outline-primary" type="submit" id="button-addon2">Submit</button>
    </div>
    </form>
  

  {% comment %} {% if uploaded_file_url %}
  <p>
    File uploaded at:
    <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a>
  </p>
  {% endif %} {% endcomment %}
</div>
{% endblock %}
